<p-toast></p-toast>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="mt-3">

  <div class="form-row">
    <div class="col">
      <label for="inputFirstName">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" id="inputFirstName">
    </div>
    <div class="col">
      <label for="inputLastName">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" id="inputLastName">
    </div>
  </div>
  <div formGroupName="address" class="mt-3">
    <h3>Address</h3>
    <div class="form-row">
      <div class="col">
        <label for="inputStreet">Street</label>
        <input type="text" formControlName="street" class="form-control" id="inputStreet">
      </div>
      <div class="col">
        <label for="inputCity">City</label>
        <input type="text" formControlName="city" class="form-control" id="inputCity">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="inputState">State</label>
        <input type="text" formControlName="state" class="form-control" id="inputState">
      </div>
      <div class="col">
        <label for="inputZip">Zip</label>
        <input type="text" formControlName="city" class="form-control" id="inputZip">
      </div>
    </div>
  </div>
  <div class="form-row mt-5">
    <div class="col">
      <span class="p-buttonset">
        <button pButton type="button" class="p-button-raised p-button-secondary" icon="pi pi-search" label="查詢" (click)="updateProfile()"></button>
        <button pButton type="button" class="p-button-raised p-button-pirmary" icon="pi pi-plus-circle" label="新增" (click)="updateProfile()"></button>
        <button pButton type="button" class="p-button-raised p-button-warning" icon="pi pi-pencil" label="修改" (click)="updateProfile()"></button>
        <button pButton type="button" class="p-button-raised p-button-danger" icon="pi pi-times-circle" label="刪除" (click)="updateProfile()"></button>
      </span>
    </div>
    <div class="col"> Form Status: {{ profileForm.status }}</div>
  </div>
  <div class="form-row">
    <div class="col">
      <p-messages></p-messages>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      Form Status: {{ profileForm.value | json }}
    </div>
  </div>
</form>
